{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{subject}}</title>
<!--[if gte mso 9]><xml>
<o:OfficeDocumentSettings>
<o:AllowPNG/>
<o:PixelsPerInch>96</o:PixelsPerInch>
</o:OfficeDocumentSettings>
</xml><![endif]-->
    <style type="text/css">
        body, .container {
            background-color: #efefef;
            font-family: "Open Sans", "OpenSans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }

        table.layout > tr > td,
        table.layout > tbody > tr > td,
        table.layout > thead > tr > td {
            background-color: white;
            padding: 0;
        }

        table.layout > tr > td.logo,
        table.layout > tbody > tr > td.logo,
        table.layout > thead > tr > td.logo {
            padding: 20px 0 0 0;
            mso-line-height-rule: at-least;
        }

        table.layout > tr > td.header,
        table.layout > tbody > tr > td.header,
        table.layout > thead > tr > td.header {
            padding: 0 20px;
            text-align: center;
        }

        .header h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 22px;
            line-height: 26px;
        }

        .header h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
            line-height: 30px;
        }

        .header h2 a, .header h1 a, .content h2 a, .content h3 a {
            text-decoration: none;
        }

        .content h2, .content h3 {
            margin-bottom: 10px;
            margin-top: 20px;
        }

        a {
            color: {{ conf.link_color }};
            font-weight: bold;
        }

        a:hover, a:focus {
            color: {{ conf.link_color }};
            text-decoration: underline;
        }

        a:hover, a:active {
            outline: 0;
        }

        p {
            margin: 0 0 10px;

            /* These are technically the same, but use both */
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;

            -ms-word-break: break-all;

            /* Adds a hyphen where the word breaks, if supported (No Blink) */
            -ms-hyphens: auto;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            hyphens: auto;
        }

        p:last-child {
            margin-bottom: 0;
        }

        p a {
            word-wrap: anywhere;
            word-break: break-all;
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }

        ::selection {
            background: {{ conf.primary_color }};
            color: #FFF;
        }

        table.layout {
            width: 100%;
            max-width: 600px;
            border-spacing: 0px;
            border-collapse: separate;
            margin: auto;
        }

        img.wide {
            width: 100%;
            height: auto;
        }

        img {
            display: block;
        }

        .content {
            text-align: left;
        }

        .content table {
            width: 100%;
        }

        .content table td {
            vertical-align: top;
            text-align: left;
        }
        table.layout > tr > td.containertd,
        table.layout > tbody > tr > td.containertd,
        table.layout > thead > tr > td.containertd {
            padding: 20px;
        }

        a.button {
            display: inline-block;
            padding: 10px 16px;
            font-size: 14px;
            line-height: 1.33333;
            border: 1px solid #cccccc;
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            margin: 5px;
            text-decoration: none;
            background: {{ conf.primary_color }};
            color: white;
        }

        .order-button {
            padding-top: 5px;
            text-align: center;
        }
        .order-button a.button {
            font-size: 12px;
        }
        .order-info {
            padding-bottom: 5px
        }

        pre, pre code {
            white-space: pre-line;
        }
    </style>
    <!--[if mso]>
        <style type="text/css">
        body, table, td {
            font-family: "Open Sans", "OpenSans", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        }
        </style>
    <![endif]-->
</head>
<body align="center">
    <table width="100%"><tr><td align="center" class="container">
    <!--[if gte mso 9]>
    <table width="600"><tr><td align="center">
    <![endif]-->
    <table class="layout" style="max-width:600px" border="0" cellspacing="0">
        <tr>
            <td class="header" align="center">
                <h2>
                    <a href="{{ settings.SITE_URL }}" target="_blank">
                        {% blocktrans with system=conf.system_name %}{{ system }} System Status{% endblocktrans %}
                    </a>
                </h2>
                <h1>{{ subject }}</h1>
            </td>
        </tr>
        <tr>
            <td class="containertd">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </td>
        </tr>
    </table>
    <div class="footer">
        <a href="{{ conf.legal_url }}" target="_blank">{% trans "Legal notice" %}</a> ·
        <a href="{{ conf.privacy_url }}" target="_blank">{% trans "Privacy" %}</a> ·
        <a href="{{ unsubscribe_url }}" target="_blank">{% trans "Unsubscribe" %}</a>
    </div>
    <br/>
    <br/>
    <!--[if gte mso 9]>
    </td></tr></table>
    <![endif]-->
    </td></tr></table>
</body>
</html>
